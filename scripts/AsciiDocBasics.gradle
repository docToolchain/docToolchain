buildscript {
    repositories {
        maven {
            credentials {
                username mavenUsername
                password mavenPassword
            }
            url mavenRepository
        }
    }

    dependencies {
        classpath libs.asciidoctor
        classpath libs.asciidoctor.pdf
        classpath libs.asciidoctor.gems
        classpath libs.asciidoctor.slides
        classpath("org.doctoolchain:core")
    }
}

