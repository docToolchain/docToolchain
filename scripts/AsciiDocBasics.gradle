def findSourceFilesByType (types) {
    List<Object> sourceFilesForTask = []
    if(sourceFiles){
        types.each { format ->
            sourceFilesForTask << sourceFiles.findAll {
                format in it.formats
            }
        }
    }
    return sourceFilesForTask.flatten()
}
