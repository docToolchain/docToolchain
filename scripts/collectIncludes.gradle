//tag::collectIncludes[]
import org.doctoolchain.includes.CollectIncludes

task collectIncludes(
        description: 'collect all ADRs as includes in one file',
        group: 'docToolchain'
) {
    doFirst {
        new CollectIncludes().prepareDirectory(config, targetDir)
    }
    doLast {
        new CollectIncludes().collectFiles(scanDir, project, rootProject, docDir, projectDir, includeRoot, config, logger, targetDir, useAntoraIntegration)
    }
}
//end::collectIncludes[]
